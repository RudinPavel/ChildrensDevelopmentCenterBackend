plugins {
    id 'java'
}

group 'com.samsung'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.7'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.6.7'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.3.5'
    implementation group: 'org.liquibase', name: 'liquibase-core', version: '4.10.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.24'
    implementation group: 'org.yaml', name: 'snakeyaml', version: '1.30'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
